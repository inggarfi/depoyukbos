<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Deposit</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1PKnHmdCN3Xwnvq5bVe-Eo6gfE-7QaQPWmBCvVl6vIA&s=10') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 550px;
            animation: fadeIn 0.5s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            .tab-buttons {
                flex-direction: column;
            }
            .tab-button {
                margin-bottom: 10px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 24px;
        }
        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        .tab-button {
            background: linear-gradient(135deg, #ddd, #bbb);
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 25px;
            margin: 0 5px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .tab-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        .tab-button.active {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            display: none;
            animation: slideIn 0.4s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .form-section.active {
            display: block;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            label {
                font-size: 14px;
            }
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            input, select {
                padding: 10px;
                font-size: 14px;
            }
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .copy-button {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .copy-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(23, 162, 184, 0.3);
        }
        .qris-container {
            text-align: center;
            margin-top: 25px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .qris-container img {
            max-width: 220px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .qris-container img {
                max-width: 180px;
            }
        }
        .refresh-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        @media (max-width: 600px) {
            .refresh-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }
        .deposit-button, .create-qris-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .deposit-button, .create-qris-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        .deposit-button:hover, .create-qris-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }
        .help-button {
            background: linear-gradient(135deg, #ffc107, #ffca2c);
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        @media (max-width: 600px) {
            .help-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        .help-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
        }
        .spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }
        .spinner-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            .spinner-content {
                padding: 20px;
            }
        }
        .spinner-circle {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Deposit</h2>
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('instant')">Deposit Instant</button>
            <button class="tab-button" onclick="showTab('manual')">Deposit Manual</button>
        </div>
        
        <div id="instant" class="form-section active">
            <label for="nominal-instant">Nominal Deposit (Minimal 50.000):</label>
            <input type="number" id="nominal-instant" min="50000" placeholder="Masukkan nominal">
            
            <label for="bonus-instant">Pilih Bonus:</label>
            <select id="bonus-instant">
                <option value="">Pilih Bonus</option>
                <option value="tanpa">Tanpa Bonus</option>
                <option value="100%">Bonus Deposit 100%</option>
                <option value="garansi">Bonus Garansi Kekalahan</option>
                <option value="rollingan">Bonus Rollingan</option>
            </select>
            
            <button class="create-qris-button" onclick="createQris()">Buat QRIS</button>
            
            <div class="qris-container" id="qris-container">
                <p>Scan QRIS untuk deposit:</p>
                <img src="https://imagizer.imageshack.com/v2/320xq70/r/921/i0mH4i.jpg" alt="QRIS">
                <br>
                <button class="refresh-button" onclick="refreshSaldo()">Refresh Saldo</button>
            </div>
        </div>
        
        <div id="manual" class="form-section">
            <label for="nominal-manual">Nominal Deposit (Minimal 50.000):</label>
            <input type="number" id="nominal-manual" min="50000" placeholder="Masukkan nominal">
            
            <label for="tujuan">Tujuan Deposit:</label>
            <select id="tujuan">
                <option value="">Pilih Tujuan</option>
                <option value="dana">Dana - Surwati - 088214538915</option>
                <option value="ovo">OVO - Enjah - 088905200893</option>
            </select>
            
            <button class="copy-button" onclick="copyAccountNumber()">Salin Nomor Rekening</button>
            
            <label for="bonus-manual">Pilih Bonus:</label>
            <select id="bonus-manual">
                <option value="">Pilih Bonus</option>
                <option value="tanpa">Tanpa Bonus</option>
                <option value="100%">Bonus Deposit 100%</option>
                <option value="garansi">Bonus Garansi Kekalahan</option>
                <option value="rollingan">Bonus Rollingan</option>
            </select>
            
            <button class="deposit-button" onclick="processDeposit('manual')">Deposit</button>
        </div>
        
        <button class="help-button" onclick="showHelp()">Bantuan Deposit</button>
    </div>
    
    <div class="spinner" id="spinner">
        <div class="spinner-content">
            <div class="spinner-circle"></div>
            <p>Memproses deposit...</p>
        </div>
    </div>
    
    <script>
        function showTab(tab) {
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
        }
        
        function createQris() {
            const nominal = document.getElementById('nominal-instant').value;
            const bonus = document.getElementById('bonus-instant').value;
            if (nominal >= 50000 && bonus !== "") {
                document.getElementById('qris-container').style.display = 'block';
            } else {
                alert('Harap isi nominal minimal 50.000 dan pilih bonus terlebih dahulu.');
            }
        }
        
        function refreshSaldo() {
            window.history.back();
        }
        
        function processDeposit(type) {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'flex';
            
            setTimeout(() => {
                spinner.style.display = 'none';
                window.history.back();
            }, 1500);
        }
        
        function showHelp() {
            window.location.href = 'https://direct.lc.chat/19347249';
        }
        
        function copyAccountNumber() {
            const tujuan = document.getElementById('tujuan').value;
            let number = '';
            if (tujuan === 'dana') {
                number = '088214538915';
            } else if (tujuan === 'ovo') {
                number = '088905200893';
            } else {
                alert('Pilih tujuan deposit terlebih dahulu.');
                return;
            }
            navigator.clipboard.writeText(number).then(() => {
                alert('Nomor rekening berhasil disalin: ' + number);
            }).catch(err => {
                alert('Gagal menyalin nomor rekening. Silakan salin manual: ' + number);
            });
        }
    </script>
</body>
</html>
